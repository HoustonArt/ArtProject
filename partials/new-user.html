<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 *ngIf='_newUser' class="page-header">Sign Up
        <small>Welcome to ArtLike!</small>
      </h1>
    </div>
  </div>
  <div class = "row">
    <form (ngSubmit) = "updateUser()">
      <div class="col-md-8">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name" required [(ngModel)]="user.firstName" ngControl="fName" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name" required [(ngModel)]="user.lastName" ngControl="lName" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="city">Home City</label>
        <input type="text" class="form-control" placeholder="Enter home city" required [(ngModel)]="user.locationCity" ngControl="city" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="state">Home State</label>
        <input type="text" class="form-control" placeholder="Enter home state" required [(ngModel)]="user.locationState" ngControl="state" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" rows="5" id="desc" placeholder="Enter description" [(ngModel)]="user.description" ngControl="desc" #name="ngForm"></textarea>
      </div>
      <button *ngIf ='!_newUser' type="submit" class="btn btn-default btn-block">Save Edited Information</button>
  </div>
  <div *ngIf= '_newUser' class="col-md-5">
      <div class="form-group">
        <label for="username">Email (will be username)</label>
        <input type="text" class="form-control" placeholder="Enter email" required [(ngModel)]="email" ngControl="username" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="pword1">Password (at least six characters)</label>
        <input type="password" class="form-control" placeholder="Enter password" required required [(ngModel)]="password" ngControl="password" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="pword2">Repeat Password</label>
        <input type="password" class="form-control" placeholder="Repeat password" required ngControl="password2" #name="ngForm">
      </div>
      <button type="submit" class="btn btn-default btn-block">Sign Up</button>
    </div>
    </form>
    {{message}}
    
  </div>
</div>
