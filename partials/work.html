<div *ngIf="artist">
  <div *ngIf="work">
    <!-- /.container -->
    <!-- Page Content -->


    <!-- Page Content -->
    <div class="container">

      <!-- Portfolio Item Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">{{work.name}}
            <small>{{artist.firstName}} {{artist.lastName}}</small>
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <!-- Portfolio Item Row -->
      <div class="row">

        <div class="col-md-8">
          <img style="max-width:200px" class="img-responsive" src={{work.mainFile}} alt="">
        </div>

        <div class="col-md-4">
          <h3>Description</h3>
          <p>{{work.description}}</p>
          <h4>Price</h4>
          <p>${{work.price}}</p>
          <h5>Keywords</h5>
          <p>{{work.keywords}}</p>
        </div>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" (click)="initGal()">
          Gallery
        </button>
        <!-- Modal -->
        <div *ngIf="selectedFile">
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Gallery</h4>
                </div>
                <div class="modal-body">
                  <img class="img-responsive portfolio-item" src={{selectedFile}} alt="">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" (click)="previous()">Previous</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-default" (click)="next()">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
      <!-- /.row -->
      <!-- Related Projects Row -->
      <div class="row">

        <div class="col-lg-12">
          <h3 class="page-header">Related Projects</h3>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

      </div>
      <!-- /.row -->

    </div>
  </div>
</div>
