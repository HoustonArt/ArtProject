<div *ngIf="artist">
  <div *ngIf="work">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a [routerLink]="['/Home']">Artists</a>
            </li>
            <li>
              <a [routerLink]="['/Artist', {id: artist.id}]">{{artist.firstName}} {{artist.lastName}}</a>
            </li>
            <li>
              <a [routerLink]="['/About']">About</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>
    <br>
    <br>
    <br>
    <!-- /.container -->
    <!-- Page Content -->


    <!-- Page Content -->
    <div class="container">

      <!-- Portfolio Item Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">{{work.name}}
            <small>{{artist.firstName}} {{artist.lastName}}</small>
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <!-- Portfolio Item Row -->
      <div class="row">

        <div class="col-md-8">
          <img class="img-responsive" src={{work.mainFile}} alt="">
        </div>

        <div class="col-md-4">
          <h3>Description</h3>
          <p>{{work.description}}</p>
          <h4>Price</h4>
          <p>${{work.price}}</p>
          <h5>Keywords</h5>
          <p>{{work.keywords}}</p>
        </div>

      </div>
      <!-- /.row -->
      <!-- Related Projects Row -->
      <div class="row">

        <div class="col-lg-12">
          <h3 class="page-header">Other Views</h3>
        </div>

        <div class="col-sm-3 col-xs-6" *ngFor="#file of work.files">
            <img class="img-responsive portfolio-item" src={{file}} alt="">
        </div>

      </div>
      <!-- /.row -->
<!-- Related Projects Row -->
      <div class="row">

        <div class="col-lg-12">
          <h3 class="page-header">Related Projects</h3>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

      </div>
      <!-- /.row -->

    </div>
  </div>
</div>
