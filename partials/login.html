<div class="container">
  <div class="row loginrow">
      <form class="form-inline" role="form" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label class = "sr-only" for="email">Email</label>
          <input type="text" class="form-control" placeholder="Enter Email" required [(ngModel)]="username" ngControl="username" #name="ngForm">
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" required [(ngModel)]="password" ngControl="password" #name="ngForm">
        </div>
        <button type="submit" class="btn btn-default btn-large">Log in</button>
        <button (click) = "createUser()" class="btn btn-default btn-large">New User</button>
      </form>
      {{message}}
    </div>
  </div>
