<div *ngIf="works">
  <!-- Page Content -->
    <!-- Page Heading -->
    <div class="col-sm-10">
        <h1 class="page-header">Art Search</h1>
    </div>
    <div class="row text-center">
    <div class="col-sm-10">
      <div *ngIf="notStarted">
        <p>To get some idea of your preferences, please give each of the following pictures thumbs-up or thumbs-down</p>
        <p>Press start, when you are ready!</p>
        <button type="button" class="btn btn-success" (click)="initGal()">Start</button>
      </div>
      <div *ngIf="selectedFile">
        <div style="height:400px;">
          <img style="max-width:200px; max-height:400px" class="img-responsive center-block" src={{selectedFile}} alt="">
        </div>
        <button type="button" class="btn btn-lg btn-danger" (click)="hate()">
          Not for me <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
        <button type="button" class="btn btn-lg btn-primary" (click)="meh()">
          It's okay.... <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="btn btn-lg btn-warning" (click)="okay()">
          I like that <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button type="button" class="btn btn-lg btn-success" (click)="love()">
          Wow! <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
      </div>
    </div>
</div>
</div>
