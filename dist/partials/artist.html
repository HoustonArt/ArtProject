<div *ngIf="artist">
  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">{{artist.firstName}} {{artist.lastName}}
          <small>{{artist.media}}</small>
        </h1>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <p>{{artist.description}}</p>
        </div>
        <div class= "col-lg-6">
            <img class = "img-thumbnail" src = "{{artist.profilePic}}">
        </div>
    </div>
    <!-- /.row -->
    <h2>Gallery</h2>
    <div class="col-lg-4 col-sm-6" *ngFor="#work of artist.works">
      <div class="preview">
        <div class="image">
          <a [routerLink]="['/Work', {id: artist.id + '-'+ work.name}]">
            <img class="img-thumbnail" src={{work.mainFile}} alt={{work.name}}>
          </a>
        </div>
        <div class="options">
          <h3>{{work.name}}</h3>
          <p>{{work.media}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
