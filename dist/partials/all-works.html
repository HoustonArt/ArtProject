<!-- Page Content -->
<div class="container">

  <!-- Introduction Row -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Works
      </h1>
        </div>
  </div>

  <div class="row">
    <div style="height:300px" class="col-lg-4 col-sm-6 text-center" *ngFor="#work of works">
      <a [routerLink]="['/Work', {id: work.artist_id + '-'+ work.name}]">
      <img style="max-height:250px" class="img-responsive center-block" src="{{work.mainFile}}" alt="{{work.name}}">
    </a>
      <h4>{{work.name}}<small> {{work.artist_fname}} {{work.artist_lname}}</small></h4>
    </div>
  </div>
</div>
