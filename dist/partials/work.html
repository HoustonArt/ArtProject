<div *ngIf="artist">
  <div *ngIf="work">
    <!-- /.container -->
    <!-- Page Content -->


    <!-- Page Content -->
    <div class="container">

      <!-- Portfolio Item Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">{{work.name}}
            <small>{{artist.firstName}} {{artist.lastName}}</small>
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <!-- Portfolio Item Row -->
      <div class="row">

        <div class="col-md-8">
          <img class="img-responsive" src={{work.mainFile}} alt="">
        </div>

        <div class="col-md-4">
          <h3>Description</h3>
          <p>{{work.description}}</p>
          <h4>Price</h4>
          <p>${{work.price}}</p>
          <h5>Keywords</h5>
          <p>{{work.keywords}}</p>
        </div>

      </div>
      <!-- /.row -->
      <!-- Related Projects Row -->
      <div class="row">

        <div class="col-lg-12">
          <h3 class="page-header">Other Views</h3>
        </div>

        <div class="col-sm-3 col-xs-6" *ngFor="#file of work.files">
            <img class="img-responsive portfolio-item" src={{file}} alt="">
        </div>

      </div>
      <!-- /.row -->
<!-- Related Projects Row -->
      <div class="row">

        <div class="col-lg-12">
          <h3 class="page-header">Related Projects</h3>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

        <div class="col-sm-3 col-xs-6">
          <a href="#">
            <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
          </a>
        </div>

      </div>
      <!-- /.row -->

    </div>
  </div>
</div>
