<style>
  .jumbotron {
    background-size: cover;
  }

  p {
    display: inline;
    font-size: 150%;
  }
</style>

<div class="jumbotron">
  <div class="row text-center">
    <h1>  <span class="glyphicon glyphicon-edit"></span>ArtLike <small>no matter why you like it.</small></h1>
  <p>ArtLike is a community of artists and art lovers where seek to connect people based on mutual artistic interests.
  We offer a platform to display and curate art of all types which does not charge commision for sales.</p>
</div>
</div>
<div class="row text-center">
    <a id="artButton" [routerLink]="['/Artists']">
      <button type="button" class="btn btn-success btn-lg">Artists</button>
    </a>
    <a id="workButton" [routerLink]="['/Works']">
      <button type="button" class="btn btn-primary btn-lg">Art</button>
    </a>
    <a id="searchButton" [routerLink]="['/ArtSearch']">
      <button type="button" class="btn btn-warning btn-lg">Art Search</button>
    </a>
    <a id="galleryButton" [routerLink]="['/GalleryCreate']">
      <button type="button" class="btn btn-info btn-lg">Gallery Designer</button>
    </a>
</div>
<br>
<br>
<div class="row text-center">
  <h2>Featured Works</h2>
  <div *ngFor="let work of works">
    <work-display [work-input]='work' [opacity]= 'opacity'></work-display>
  </div>
</div>
