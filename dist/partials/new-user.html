<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Sign Up
        <small>Welcome to ArtLike!</small>
      </h1>
    </div>
  </div>
  <div class = "row">
    <form (ngSubmit) = "createNewUser()">
      <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name" required [(ngModel)]="user.firstName" ngControl="fName" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name" required [(ngModel)]="user.lastName" ngControl="lName" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="city">Home City</label>
        <input type="text" class="form-control" placeholder="Enter home city" required [(ngModel)]="user.locationCity" ngControl="city" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="state">Home State</label>
        <input type="text" class="form-control" placeholder="Enter home state" required [(ngModel)]="user.locationState" ngControl="state" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="city">Description</label>
        <input type="text" class="form-control" placeholder="Enter description" [(ngModel)]="user.description" ngControl="description" #name="ngForm">
      </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter email" required [(ngModel)]="user.email" ngControl="username" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="pword1">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required [(ngModel)]="user.password" ngControl="password" #name="ngForm">
      </div>
      <div class="form-group">
        <label for="pword2">Repeat Password</label>
        <input type="password" class="form-control" placeholder="password" required ngControl="password2" #name="ngForm">
      </div>
      <button type="submit" class="btn btn-default btn-block">Sign Up</button>
    </div>
    </form>
    {{message}}
  </div>
</div>
